<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Donate | Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/checkout.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://js.stripe.com/clover/stripe.js"></script>
  <script src="checkout.js" defer></script>

  <style>
    .checkout-logo {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: #002e6b;
      letter-spacing: 2px;
    }
  </style>

</head>
<body class="public-page">



<header class="hc-navbar">
  <div class="hc-navbar-inner">

    <!-- LEFT: LOGO -->
    <div class="hc-logo">
      <a href="index.html">
        <img src="images/hcsublogo.png" alt="Holy Circle Logo">
      </a>
    </div>
    

    <!-- CENTER: DESKTOP NAV LINKS (HIDE ON MOBILE) -->
    <nav class="hc-nav-links">
      <a href="podcast.html">Podcast</a>
      <a href="events.html">Events</a>
      <a href="forum.html">Community</a>
      <a href="about.html">About</a>
      <a href="donate.html" class="highlight">Donate</a>
    </nav>

    <!-- RIGHT: DESKTOP ACTIONS + MOBILE MENU BUTTON -->
    <div class="navbar-right">

      <!-- DESKTOP ACTION CLUSTER -->
      <div class="hc-nav-actions">

        <!-- NOTIFICATION BELL (desktop only) -->
        <button
          class="notif-btn"
          type="button"
          aria-label="Notifications"
          data-member-only
        >

          <span class="notif-icon-wrap" data-notif-btn>
            <i class="fa-regular fa-bell"></i>
            <span class="notif-dot" data-notif-dot></span>
          </span>
        </button>
<!-- NOTIFICATION DROPDOWN -->
<div class="notif-dropdown" data-notif-dropdown>

  <div class="notif-header">
    <h4>Notifications</h4>
    <button class="notif-clear-btn" data-notif-clear>Clear All</button>
  </div>

  <div class="notif-list" data-notif-list>
    <!-- JS fills these -->
    <div class="notif-empty">You're all caught up ✨</div>
  </div>
<div class="notif-footer">
  <a href="/notifications.html" class="notif-view-all">
    View all notifications →
  </a>
</div>

</div>

        <!-- AUTH AREA (desktop only) -->
        <div class="hc-nav-avatar" data-auth-area>

          <!-- LOGGED OUT -->
          <button class="nav-auth-btn" data-login-link>
            <i class="fa-regular fa-circle-user"></i>
            <span>Sign in</span>
          </button>

          <!-- LOGGED IN -->
          <div class="avatar-menu" data-user-menu style="display:none;">

            <button class="avatar-btn" data-avatar-toggle>
              <img
                class="avatar-img"
                data-avatar-img
                src="/images/default-avatar.png"
                alt="Avatar"
              />
              </button>

            <div class="avatar-dropdown" data-avatar-dropdown>

              <div class="dropdown-profile-bar">
                <img
                    class="dropdown-avatar-sm"
                    data-avatar-img
                    src="/images/default-avatar.png"
                  />

                <div class="dropdown-profile-text">
                  <div class="dropdown-name" data-avatar-name>Member</div>
                </div>
              </div>

              <a href="/member-dashboard.html">My Dashboard</a>
              <a href="/test-profile.html" data-profile-link>View My Profile</a>
              <a href="/member-account.html">Settings</a>
              <a href="/forum-my-threads.html">My Threads</a>
              <button type="button" data-logout-btn>Logout</button>

            </div>
          </div>

        </div><!-- /auth area -->

      </div><!-- /hc-nav-actions -->

      <!-- MOBILE HAMBURGER (only icon on mobile) -->
      <button class="hc-mobile-menu-btn" data-mobile-menu-btn>
        <span></span><span></span><span></span>
      </button>

    </div><!-- /navbar-right -->
  </div><!-- /hc-navbar-inner -->

<!-- MOBILE MENU DROPDOWN -->
<div class="hc-mobile-menu" data-mobile-menu>

  <!-- PROFILE HEADER (signed-in only) -->
  <div class="mobile-profile-header" data-auth-area>
    <div class="mobile-profile-avatar-wrap" data-mobile-avatar-click>
      <img
        class="mobile-profile-avatar"
        data-avatar-img
        src="/images/default-avatar.png"
      />

    </div>    
    <div class="mobile-profile-name" data-mobile-avatar-name>Login</div>
  </div>

  <div class="mobile-divider"></div>

  <!-- MOBILE MAIN NAV -->
  <nav class="mobile-nav-section">
    <a href="podcast.html">Podcast</a>
    <a href="events.html">Events</a>
    <a href="forum.html">Community</a>
    <a href="about.html">About</a>
    <a href="donate.html" class="highlight">Donate</a>
  </nav>

  <div class="mobile-divider"></div>

  <!-- MOBILE PROFILE LINKS -->
  <nav class="mobile-nav-section profile-links">

    <a href="/member-dashboard.html" data-member-only>My Dashboard</a>
    <a href="/notifications.html" data-member-only data-mobile-notifications>Notifications</a>
   <a href="/member-account.html" data-member-only>Settings</a>
    <a href="/forum-my-threads.html" data-member-only>My Threads</a>
    <button type="button" data-logout-btn data-member-only class="logout-btn">Logout</button>
  </nav>
  

</div>


</header>

  <!-- SAFE BRANDING (no navbar) -->
  <div class="checkout-logo">HOLY CIRCLE</div>

  <!-- PAYMENT FORM -->
  <form id="payment-form">
    <label>Email
      <input type="email" id="email"/>
    </label>
    <div id="email-errors"></div>

    <h4>Payment</h4>

    <div id="payment-element"></div>

    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Donate Now</span>
    </button>

    <div id="payment-message" class="hidden"></div>
  </form>

  <script src="/js/avatar-engine.js"></script>
  <script src="/js/global.js"></script>
  <script src="/js/member-auth.js"></script>
  

</body>
</html>
