<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Holy Circle Admin</title>

  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="admin-login.css">
</head>

<header class="admin-header" style="justify-content:center; border-bottom: none;">
    <div class="admin-header-left" style="text-align:center;">
      <h1>Holy Circle Admin</h1>
      <p class="admin-subtitle">Know, grow, and keep your people.</p>
    </div>
  </header>
  
<body class="login-body">

  <div class="login-container">

    <div class="login-header">
      <h1>Reset Password</h1>
      <p class="login-subtitle">Choose a new password for your account.</p>
    </div>

    <form id="resetForm" class="login-form">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required>

      <button type="submit" class="login-btn">Update Password</button>

      <p id="resetMsg" class="login-error hidden"></p>

      <div class="login-links">
        <a href="admin-login.html">‚Üê Back to Login</a>
      </div>
    </form>

  </div>

  <script>
    const API_BASE = "http://localhost:4000/api";
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("resetMsg");

    // Token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      msg.textContent = "Invalid or missing reset token.";
      msg.classList.remove("hidden");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.add("hidden");

      const password = document.getElementById("newPassword").value.trim();

      try {
        const res = await fetch(`${API_BASE}/auth/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Error updating password.";
        } else {
          msg.textContent = "Password updated. You can now log in.";
        }

        msg.classList.remove("hidden");
      } catch (err) {
        msg.textContent = "Server error. Try again.";
        msg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
