<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | Holy Circle Admin</title>
  <link rel="stylesheet" href="admin.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      text-align: center;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .error-code {
      font-size: 90px;
      font-weight: 700;
      color: #bf9745;
      margin: 0;
    }

    .error-text {
      font-size: 20px;
      margin: 10px 0 20px;
      color: #444;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #bf9745;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      background: #a98138;
    }
  </style>
</head>

<body>

  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-text">The page you’re looking for doesn’t exist.</p>
    <a href="/admin/admin-dashboard.html" class="btn">Back to Dashboard</a>
  </div>

</body>
</html>
